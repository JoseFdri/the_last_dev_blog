---
layout: default
---

<article class="page">
    <header class="page-header">
        <div class="command-line">
            <span class="prompt-symbol">$</span>
            <span class="command">cat {{ page.title | slugify }}.md</span>
        </div>
        <h1 class="page-title">{{ page.title | escape }}</h1>
    </header>

    <div class="page-content">
        {{ content }}
    </div>
</article>
